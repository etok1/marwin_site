<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" href="./images/favicon.png" />
    <title>Marwin vinyls</title>
  </head>

  <body>
    <div class="menu-container">
      <div class="logo">
        <img src="./images/marwin.jpg" alt="logo" />
      </div>
      <ul class="menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="index.html">Artists</a></li>
        <li><a href="artists.html">Featured</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="contact.html">Rate us</a></li>
      </ul>
      <div class="icons_header">
        <ul>
          <li class="cart_icon">
            <a href="cart.html"
              ><i class="fa fa-shopping-basket"></i> <span id="span">0</span></a
            >
          </li>
          <li>
            <a href="register.html"><i class="fa fa-user-circle"></i></a>
          </li>
        </ul>
      </div>
    </div>
    <div class="container">
      <div class="forms">
        <h1 id="title">Sign Up</h1>
        <form>
          <div class="input">
            <div class="fill" id="name_fill">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="1em"
                viewBox="0 0 448 512"
              >
                <!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                <path
                  d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512H418.3c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304H178.3z"
                />
              </svg>
              <input type="text" placeholder="Name" />
            </div>

            <div class="fill">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="1em"
                viewBox="0 0 512 512"
              >
                <!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                <path
                  d="M48 64C21.5 64 0 85.5 0 112c0 15.1 7.1 29.3 19.2 38.4L236.8 313.6c11.4 8.5 27 8.5 38.4 0L492.8 150.4c12.1-9.1 19.2-23.3 19.2-38.4c0-26.5-21.5-48-48-48H48zM0 176V384c0 35.3 28.7 64 64 64H448c35.3 0 64-28.7 64-64V176L294.4 339.2c-22.8 17.1-54 17.1-76.8 0L0 176z"
                />
              </svg>
              <input type="email" placeholder="Email" />
            </div>

            <div class="fill">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="1em"
                viewBox="0 0 448 512"
              >
                <!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                <path
                  d="M144 144v48H304V144c0-44.2-35.8-80-80-80s-80 35.8-80 80zM80 192V144C80 64.5 144.5 0 224 0s144 64.5 144 144v48h16c35.3 0 64 28.7 64 64V448c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V256c0-35.3 28.7-64 64-64H80z"
                />
              </svg>
              <input type="password" placeholder="password" />
            </div>
            <p>Forgot password?<a href="#">Click here!</a></p>
          </div>
          <div class="btn_b">
            <button type="button" id="signup">Sign up</button>
            <button type="button" id="signin" class="disabled">Sign in</button>
          </div>
        </form>
      </div>
    </div>
    <script src="./js/script.js"></script>
    <script src="./js/cart.js"></script>
  </body>
</html>
